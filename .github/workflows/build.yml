name: Build Plugin JAR

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project if plugin present
        # assume your generated plugin is in projects/project
        working-directory: projects/project
        run: |
          if [ -f pom.xml ]; then
            mvn -DskipTests package
          else
            echo "No pom.xml found in projects/project â€” skipping"
            exit 0
          fi

      - name: Upload plugin JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: projects/project/target/*.jar
          if-no-files-found: warn

      - name: Create GitHub Release (optional on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release assets (optional)
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: projects/project/target/*.jar
          asset_name: myplugin.jar
          asset_content_type: application/java-archive
